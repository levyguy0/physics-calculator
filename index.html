<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Equation Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">Physics Equation Calculator</h1>
    <div class="container">
        <div class="weightcalc card">
            <h2 class="weight">W = mg</h2>
                <input type="text" id="weight" name="weight" class ="weightinput" placeholder="Enter the weight...">
                <input type="text" id="mass" name="mass" class ="mass" placeholder="Enter the mass...">
                <input type="text" id="gravity" name="gravity" class ="gravity" placeholder="Enter the gravity...">
                <button type="submit" class="submitweight">Calculate Weight</button>
                <button type="submit" class="submitmass">Calculate Mass</button>
                <button type="submit" class="submitgravity">Calculate Gravity</button>
        </div>
        <div class="momentscalc card">
            <h2 class="moments">M = fd</h2>
                <input type="text" id="moment" name="moment" class ="momentinput" placeholder="Enter the moment...">
                <input type="text" id="force" name="force" class ="force" placeholder="Enter the force...">
                <input type="text" id="distance" name="distance" class ="distance" placeholder="Enter the distance...">
                <button type="submit" class="submitmoment">Calculate Moment</button>
                <button type="submit" class="submitforce">Calculate Force</button>
                <button type="submit" class="submitdistance">Calculate Distance</button>
        </div>
        <div class="motioncalc card">
            <h2 class="motion">v^2 - u^2 = 2as</h2>
            <input type="text" id="finalv" name="finalv" class="finalvinput" placeholder ="Enter the final velocity...">
            <input type="text" id="initialv" name="initialv" class="initialvinput" placeholder="Enter the initial velocity...">
            <input type="text" id="acceleration" name="acceleration" class="accelerationinput" placeholder="Enter the acceleration...">
            <input type="text" id="motiondistance" name="motiondistance" class="motiondistanceinput" placeholder="Enter the distance...">
            <button type="submit" class="submitfinalvelocity">Calculate Final Velocity</button>
            <button type="submit" class="submitinitialvelocity">Calculate Initial Velocity</button>
            <button type=submit class="submitacceleration">Calculate Acceleration</button>
            <button type=submit class="submitmotiondistance">Calculate Distance</button>
        </div> 
        <div class="momentumcalc card">
            <h2 class="momentum">P = mv</h2>
            <input type="text" id="momentuminput" name="momentuminput" class="momentuminput" placeholder="Enter the momentum...">
            <input type="text" id="momentum-mass-input" name="momentum-mass-input" class="momentum-mass-input" placeholder="Enter the mass...">
            <input type="text" id="momentum-velocity-input" name="momentum-velocity-input" class="momentum-velocity-input" placeholder="Enter the velocity...">
            <button type="submit" class="submitmomentum">Calculate Momentum</button>
            <button type="submit" class="submit-momentum-velocity">Calculate Velocity</button>
            <button type="submit" class="submit-momentum-mass">Calculate Mass</button>
        </div>
    </div>
    <!--<h1 class="conversion">Unit Conversion</h1>-->
</body>
</html>
